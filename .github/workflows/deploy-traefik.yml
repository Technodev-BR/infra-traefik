name: Test SSH connection

on: [push]

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 181.215.134.63 >> ~/.ssh/known_hosts

      - name: Run SSH command
        run: ssh -i ~/.ssh/id_ed25519 root@181.215.134.63 "echo Conectado com sucesso!"
