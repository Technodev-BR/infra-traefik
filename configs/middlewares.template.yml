http:
  middlewares:
    auth:
      basicAuth:
        users:
          - "${TRAEFIK_DASHBOARD_USER}:${TRAEFIK_DASHBOARD_PASS_HASH}"

    security-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        stsIncludeSubdomains: true
        stsPreload: true
        forceSTSHeader: true
        stsSeconds: 63072000  # 2 anos

    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true
